<!DOCTYPE html>
<html>
<head>
  <title>NELLIUM | Smart Paddy Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>
</head>

<body>

<header>
  <h1>NELLIUM</h1>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="ta">தமிழ்</option>
    <option value="hi">हिंदी</option>
    <option value="ml">മലയാളം</option>
    <option value="te">తెలుగు</option>
    <option value="kn">ಕನ್ನಡ</option>
    <option value="or">ଓଡ଼ିଆ</option>
    <option value="pa">ਪੰਜਾਬੀ</option>
  </select>
</header>

<section class="main-control">
  <h2 id="setText">Set Required Water Level (cm)</h2>
  <input type="number" id="levelInput" placeholder="Enter cm">
  <button onclick="setLevelAll()">Apply To All Plots</button>
</section>

<section class="summary">
  <h3>AI Executive Summary</h3>
  <div id="aiSummary">Waiting for real-time data...</div>
</section>

<section id="plotsContainer" class="plots"></section>

<section class="graph-section">
  <h3>Live Water Trend</h3>
  <canvas id="waterChart"></canvas>
</section>

</body>
</html>
